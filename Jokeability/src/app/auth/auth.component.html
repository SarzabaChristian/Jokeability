<div class="row center">
    <div class="col-md-6 mx-auto">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)"> 
        <h2>{{isLoginMode ? 'LOGIN' : 'SIGN UP'}}</h2>
        <div class="form-group">
          <label for="username">USERNAME</label>
          <input type="username" id="username" class="form-control" #username="ngModel" ngModel name="username" required>
          <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <span *ngIf="username.errors.required">Please fill up the username</span>         
        </div>
        </div>
        <div class="form-group">
          <label for="password">PASSWORD</label>
          <input class="form-control" type="password" id="password" #password="ngModel"  name="password" ngModel required>
          <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <span *ngIf="password.errors.required">Please fill up the password</span>
        </div>
        </div>
        <div *ngIf="!isLoginMode" class="form-group">
          <label for="firstname">FIRST NAME</label>
          <input class="form-control" type="text" id="firstname" #firstName="ngModel"  name="firstName" ngModel [attr.required]="isLoginMode">
          <div *ngIf="firstName.touched && firstName.invalid" class="alert alert-danger">
            <span *ngIf="firstName.errors.required">Please fill up the first name field</span>
          </div>
        </div>
        <div *ngIf="!isLoginMode" class="form-group">
          <label for="lastname">LAST NAME</label>
          <input class="form-control" type="text" id="lastname" #lastName="ngModel"  name="lastName" ngModel [attr.required]="isLoginMode">
          <div *ngIf="lastName.touched && lastName.invalid" class="alert alert-danger">
            <span *ngIf="lastName.errors.required">Please fill up the last name field</span>
          </div>
        </div>
        <div class="form-group">       
          <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]="authForm.invalid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
          &nbsp;         
          <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch To {{isLoginMode ? 'Sign up' : 'Login'}}</button>
          &nbsp;
        </div>
      </form>
    </div>
  </div>
